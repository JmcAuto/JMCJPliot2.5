syntax = "proto2";
package adu.common.hdmap;

import "modules/tools/map_cidi2jinglong/jinglong_proto/map_id.proto";
import "modules/tools/map_cidi2jinglong/jinglong_proto/map_geometry.proto";

// A clear area means in which stopping car is prohibited

message ClearArea {
  optional Id id = 1;
  repeated Id overlap_id = 2;
  optional Polygon polygon = 3;
}
