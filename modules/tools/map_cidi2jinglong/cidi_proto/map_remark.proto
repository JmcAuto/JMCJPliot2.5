syntax = "proto2";

package apollo.hdmap;

import "modules/common/proto/geometry.proto";
import "modules/tools/map_cidi2jinglong/cidi_proto/map_id.proto";

message Remark {
  enum Type {
    OTHER= 0;
    URGENCY_PARKING_STRIP= 1;
    EMERGENCY_LANE_WIDTH= 2;
    LANE_NUM= 3;
    BYPASS_COLLECTION = 4;
  };

  optional Id id = 1;
  optional Type type = 2;
  optional jmc_auto.common.PointENU position = 3;
  optional string msg = 4;
  repeated Id overlap_id = 5;
}