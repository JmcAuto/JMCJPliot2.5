syntax = "proto2";

package jmc_auto.localization;

import "modules/common/proto/header.proto";
import "modules/localization/proto/pose.proto";

message Gps {
  optional jmc_auto.common.Header header = 1;

  // Localization message: from GPS or localization
  optional jmc_auto.localization.Pose localization = 2;
}
